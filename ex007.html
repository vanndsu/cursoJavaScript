<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>

    <style>

        
        body{
                font: normal 20pt arial;
            }
        input{

            font: normal 18pt arial;
            width: 150px;
        }
        div#res{

            margin-top: 20pt;
        }
    
    </style>

</head>

<body>

    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="n1"> +
    <input type="number" name="num2" id="n2">
    <input type="button" Value="Somar" onclick="soma()">
    <div id="res"> Resultado:</div>
   <script>

            function soma(){
                
                var nu1 = window.document.getElementById('n1')//um modo
                var nu2 = window.document.querySelector('input#n2')//outro modo
                var res = window.document.getElementById('res')
                var v1 = Number(nu1.value)
                var v2 = Number(nu2.value)
                var s = v1+v2
                res.innerHTML = `A soma entre ${v1} + ${v2} é: <strong>${s}</strong>`
            }

   </script>
</body>
</html>
