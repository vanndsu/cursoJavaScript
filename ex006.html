<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Eventos DOM</title>

    <style>
        div#d1{

            font: normal 20pt arial;
                color: aliceblue;
                    background: green;
                        width: 200px;
                            height: 200px;
                                line-height: 200px; /*alinha com o centro se colocado o mesmo valor da altura*/
                                     text-align: center;
        }
        body{

            background: black;
        }
    </style>

</head>
<body>

    <div id="d1"  onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--Chamada de eventos no HTML-->
        Interaja...
    </div>    

    <script>

        var a1 = window.document.getElementById('d1')       
        
        

        function clicar(){

            
            a1.innerText = 'Gozei'
                a1.style.background = 'white'

        }
        function entrar(){
            
            a1.innerText = 'Entrou'
                a1.style.background = 'black'

        }
        function sair(){
            
            a1.innerText = 'Saiu'
                a1.style.background = 'blue'
        }
       

    </script>
</body>
</html>
